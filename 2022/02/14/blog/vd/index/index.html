function modal(content, callback) {
	var tpl = '<div class="container">'+
							'<div class="mask"></div>'+
							'<div class="modal">'+
								'<p>'+ content +'</p>'+
								'<button type="button" id="confirm" class="confirm">同意</button>'+
								'<button type="button" id="confirm2" class="confirm2">哼，不同意</button>'+
							'</div>'+
						'</div>';
	$('body').append(tpl);
	$(document).on('click', '.confirm', function() {
		$('.container').remove();
		callback();
	});
	$(document).on('click', '.confirm2', function() {
		$('.container').remove();
		U(callback);
	});
}
